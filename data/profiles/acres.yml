"biog": "Lesley is a descendent of the Bidjara, Kairi tribes and Badugal people, Badu Island, Torres Strait Islands. She currently works with the University of Queensland Library as an Advisor (Aboriginal and Torres Strait Islander Collections and Services). She worked at the State Library of Queensland Indigenous Services for nine years where she supported the operation and establishment of a network of Indigenous Knowledge Centres across Queensland, and has some twenty-seven yearsâ€™ experience working at different levels of government in a wide range of Indigenous affairs."
