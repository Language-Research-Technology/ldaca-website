"fullname": "Professor Monika Bednarek"
"position": "Chief Investigator and Steering Committee member, LDaCA. Professor, Linguistics, The University of Sydney"
"biog": "Monika Bednarek is Professor in Linguistics and Director of the Sydney Corpus Lab at the University of Sydney, Australia. Her research combines corpus linguistics, sociolinguistics and discourse analysis, and she has published widely in these areas."
