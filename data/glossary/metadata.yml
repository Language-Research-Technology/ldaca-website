"content": 'The information that defines and describes data. It provides data users with information about the purpose, processes and {{< glossary_link display="methods" id="methods" >}} involved in the data collection. (Source: [Australian Bureau of Statistics](https://www.abs.gov.au/statistics/understanding-statistics/statistical-terms-and-concepts/metadata)).'