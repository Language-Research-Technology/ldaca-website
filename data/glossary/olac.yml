Name: "olac"
"title": "OLAC"
"short_description": "Open Language Archives Community"
"content": "Open Language Archives Community. An international partnership of institutions and individuals who are creating a worldwide virtual library of language resources by (i) developing consensus on best current practice for the digital archiving of language resources, and (ii) developing a network of interoperating repositories and services for housing and accessing such resources."
"external_link": "http://www.language-archives.org/"