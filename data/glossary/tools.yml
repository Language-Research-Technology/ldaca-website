Name: "tools"
"title": "Tools"
"short_description": "Code or software developed to support or enhance (language) data accessibility and use."
"content": "Code or software developed in order to support or enhance (language) data accessibility and use. More generally, physical or digital resources which are used to accomplish specific tasks. For example, a hammer is used to drive nails, and the find-replace tool in a word processor is used to consistently change one piece of text to another."
