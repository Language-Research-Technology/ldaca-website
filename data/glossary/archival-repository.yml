Name: "archival-repository"
"title": "Archival Repository"
"short_description": "A location for the storage of data that has an appropriate governance regime in place."
"content": 'A location for the storage of data that has an appropriate {{< glossary_link display="governance" id="data-governance" >}} regime in place. This usage emphasises the commonalities between the terms {{< glossary_link display="Repository" id="repository" >}} and {{< glossary_link display="Archive" id="archive" >}}, which have different nuances and are used in a variety of ways in different communities.'