Name: "standard"
"title": "Standard"
"short_description": "A document that sets out specifications, procedures or guidelines ensuring that products, services, and systems are safe, consistent, and reliable."
"content": "A document that sets out specifications, procedures or guidelines ensuring that products, services, and systems are safe, consistent, and reliable is a standard. Standards exist at different levels,such as International Standards (like ISO639), national standards, and those which are accepted within a community of practice."
