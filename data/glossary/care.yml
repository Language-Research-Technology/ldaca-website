Name: "care"
"title": "CARE"
"short_description": "Four key principles developed for respectful handling of Indigenous data."
"content": "Four principles developed by the Global Indigenous Data Alliance (GIDA) to ensure that Indigenous communities have control over the application and use of Indigenous data and Indigenous Knowledge for collective benefit. <br />The principles specify four aspects of the respectful use of data:

- Collective Benefit

- Authority to Control

- Responsibility

- Ethics"
"external_link": "https://www.gida-global.org/care"