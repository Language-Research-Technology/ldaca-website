Name: "copyright"
"title": "Copyright"
"short_description": "The legal right of the owner of intellectual property."
"content": 'The legal right of the owner of {{< glossary_link display="intellectual property" id="intellectual-property" >}}. In simpler terms, copyright is the right to copy. This means that the original creators of products and anyone they give authorisation to are the only ones with the exclusive right to reproduce the work.'