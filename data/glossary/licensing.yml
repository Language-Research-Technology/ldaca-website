Name: "licensing"
"title": "Licensing"
"short_description": "A process that allows the copyright owner to share the right to access and use the data without reassigning the ownership of the copyright of the work."
"content": "A process that allows the copyright owner to share the right to access and use the data without reassigning the ownership of the copyright of the work. A license for a data collection establishes the conditions for who can access, share and reuse the data and other conditions as required."