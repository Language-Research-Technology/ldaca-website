Name: "austlang"
"title": "AustLang"
"short_description": "Provides a controlled vocabulary of persistent identifiers, a thesaurus of languages and peoples, and information about Aboriginal and Torres Strait Islander languages which has been assembled from referenced sources."
"content": 'Provides a {{< glossary_link display="controlled vocabulary" id="controlled-vocabulary" >}} of persistent identifiers ({{< glossary_link display="PIDs" id="pid" >}}), a thesaurus of languages and peoples, and information about Aboriginal and Torres Strait Islander languages which has been assembled from referenced sources. Alphanumeric codes are used as PIDs, while associated text strings are changeable and can reflect community preferences (including alternative names and spellings). For instance, Warlpiri has two codes: C15 for the language in general and C15.1 for the variety named as Wakirti Warlpiri.'
"external_link": "https://collection.aiatsis.gov.au/austlang/about"