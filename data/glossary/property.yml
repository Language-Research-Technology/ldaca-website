"title": "Property"
"short_description": "In linked data, a metadata category used to add attributes to classes."
"content": 'In <GlossaryLink display="linked data" id="linked-data" />, a <GlossaryLink display="metadata" id="metadata" /> category which is an attribute of an instance of a <GlossaryLink display="Classes" id="class" />. Properties in the LDAC Metadata Schema include author, communicationMode, linguisticGenre, speaker, signer, etc.'
