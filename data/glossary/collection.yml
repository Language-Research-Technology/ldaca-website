Name: "collection"
"title": "Collection"
"short_description": "A group of related Objects."
"content": 'A group of related <GlossaryLink display="Objects" id="object" />. Examples of collections include <GlossaryLink display="corpora" id="corpus" />, and sub-corpora, as well as aggregations of cultural objects such as <GlossaryLink display="PARADISEC" id="paradisec" /> collections, which bring together items collected in a region or a session with consultants.'