Name: "corpus"
"title": "Corpus"
"short_description": "A collection of real-life examples of language selected to be a fair representation of the language or a particular linguistic genre."
"content": "A sizeable collection of real-life examples of language selected to be a fair representation of the language or a particular linguistic genre. Use of the term generally implies that the material is in a form which can be read and manipulated by a computer."