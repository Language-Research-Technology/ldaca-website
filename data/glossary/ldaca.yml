Name: "ldaca"
"title": "LDaCA"
"short_description": "Language Data Commons of Australia"
"content": "Language Data Commons of Australia. LDaCA is making nationally significant language data available for academic and non-academic use and providing a model for ensuring continued access with appropriate community control. Our preferred pronunciation of the name is _el-dakka_ (and that is why you may find the odd alpaca on this website). "
"external_link": "https://www.ldaca.edu.au/"
