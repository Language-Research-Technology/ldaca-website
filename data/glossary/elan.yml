Name: "elan"
"title": "ELAN"
"short_description": "A software tool to make time-aligned annotations of audio and video recordings."
"content": "A software tool to make time-aligned annotations (which may be transcriptions) of audio and video recordings. The tool is commonly used by linguists and others who work with language."
