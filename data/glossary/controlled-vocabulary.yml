Name: "controlled-vocabulary"
"title": "Controlled Vocabulary"
"short_description": "A set of choices which are permitted as values of a data field."
"content": "A set of choices which are permitted as values of a data field. For example, the LDaCA metadata schema has a property <b>communicationMode</b> which can describe a resource. This property takes a value from a controlled vocabulary: <b>SpokenLanguage, WrittenLanguage, SignedLanguage, Gesture, Song, WhistledLanguage</b>."
