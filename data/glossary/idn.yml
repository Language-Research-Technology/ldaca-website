Name: "idn"
"title": "IDN"
"short_description": "Indigenous Data Network"
"content": "Indigenous Data Network. A national network of Aboriginal community-controlled organisations, university research partners, Indigenous businesses and government agencies and departments established to support and coordinate the governance of Indigenous data for Aboriginal and Torres Strait Islander peoples and empower Aboriginal and Torres Strait Islander communities to decide their own local data priorities."
"external_link": "https://idnau.org/"