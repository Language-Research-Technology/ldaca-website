"title": "Mode"
"short_description": "An implementation of an RO-Crate Profile consisting of a set of lightweight syntactic rules for combining Schema.org Style Schema (SOSS) Classes, Properties and DefinedTerms, in a JSON file."
"content": 'Also called a Mode file. An implementation of an <GlossaryLink display="RO-Crate" id="ro-crate" /> <GlossaryLink display="Profile" id="profile" /> consisting of a set of lightweight syntactic rules for combining <a href="https://schema.org/" target="_blank">Schema.org</a> Style Schema (SOSS) <GlossaryLink display="Classes" id="class" />, <GlossaryLink display="Properties" id="property" /> and <GlossaryLink display="DefinedTerms" id="defined-term" /> in a <GlossaryLink display="JSON" id="json" /> file. Modes can be loaded to an editor such as <GlossaryLink display="Crate-O" id="crate-o" />, used for RO-Crate validation or used to summarise rules for RO-Crate Profiles.'
