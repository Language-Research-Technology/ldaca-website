"title": "Mode"
"short_description": "An implementation of an RO-Crate Profile consisting of a set of lightweight syntactic rules for combining Schema.org Style Schema (SOSS) Classes, Properties and DefinedTerms, in a JSON file."
"content": 'Also called a Mode file. An implementation of an {{< glossary_link display="RO-Crate" id="ro-crate" >}} {{< glossary_link display="Profile" id="profile" >}} consisting of a set of lightweight syntactic rules for combining [Schema.org](https://schema.org/) Style Schema (SOSS) {{< glossary_link display="Classes" id="class" >}}, {{< glossary_link display="Properties" id="property" >}} and {{< glossary_link display="DefinedTerms" id="defined-term" >}} in a {{< glossary_link display="JSON" id="json" >}} file. Modes can be loaded to an editor such as {{< glossary_link display="Crate-O" id="crate-o" >}}, used for RO-Crate validation or used to summarise rules for RO-Crate Profiles.'
