"title": "Crate-O"
"short_description": "A browser-based editor for RO-Crates."
"content": "A browser-based editor that allows you to create and update RO-Crates using a web interface, and with metadata spreadsheets. It provides researchers with a relatively simple way to describe their data using the best practices in formal metadata description."
