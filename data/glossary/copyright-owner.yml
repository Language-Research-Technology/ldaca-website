Name: "copyright-owner"
"title": "Copyright Owner"
"short_description": "The creator of the work, and the person/institution who has the exclusive right to reproduce, publish, perform, communicate, and adapt or modify the work."
"content": 'The creator of the work and the person/institution who has the exclusive right to reproduce, publish, perform, communicate, and adapt or modify the work, for both commercial and non-commercial purposes. The {{< glossary_link display="copyright" id="copyright" >}} owner might be the same as the {{< glossary_link display="Data Steward" id="data-steward" >}}.'