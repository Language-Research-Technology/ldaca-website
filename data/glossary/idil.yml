"short_description": "International Decade of Indigenous Languages"
"content": "International Decade of Indigenous Languages. The United Nations General Assembly has declared the period between 2022 and 2032 as the International Decade of Indigenous Languages, to draw global attention to the critical status of Indigenous languages worldwide and encourage action for their revitalisation, promotion and ongoing use."
