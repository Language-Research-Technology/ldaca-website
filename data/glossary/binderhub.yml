"content": "A Kubernetes-based cloud service that allows users to share reproducible interactive computing environments from code repositories.
It is the primary technology behind [Binder](https://mybinder.org/). <br /> [ATAP](https://www.atap.edu.au/) notebooks are made available using a Binder instance maintained by [AARNet](https://www.aarnet.edu.au/)/Nectar."
