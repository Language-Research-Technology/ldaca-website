"short_description": "Traditional Knowledge Labels"
"content": "Traditional Knowledge Labels. An initiative for Indigenous communities and local organisations, allowing communities to express local and specific conditions for sharing and engaging in future research and relationships in ways that are consistent with already existing community rules, governance and protocols for using, sharing and circulating knowledge and data."
